<html layout:decorate="~{/layout/layout.html}">

<head>
    <title>로그인 | SYR 도서관</title>
</head>

<body>

<main layout:fragment="main">
    <div class="container my-3">
        <form th:action="@{/member/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    아이디 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3 form-control">
                <input type="text" placeholder="아이디" name="username" id="username">
            </div>
            <div class="mb-3 form-control">
                <input type="password" placeholder="비밀번호" name="password" id="password">
            </div>
            <button class="btn btn-primary">로그인</button>
        </form>
        <a href="/member/signup" class="btn btn-primary">회원가입</a>
    </div>
</main>

</body>

</html>
