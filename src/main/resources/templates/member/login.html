<html layout:decorate="~{layout.html}">

<head>
    <title>로그인 | SYR Library</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function Validation__login(form) {
            form.username.value = form.username.value.trim();
            if (form.username.value.length < 4 || form.username.value.length > 20) {
                toastWarning("아이디는 4자 이상 20자 이하여야 합니다.");
                form.username.focus();
                return;
            }

            form.password.value = form.password.value.trim();
            if (form.password.value.length < 6 || form.password.value.length > 20) {
                toastWarning("비밀번호는 6자 이상 20자 이하여야 합니다.");
                form.password.focus();
                return;
            }

            form.submit();
        }
    </script>

    <div class="flex flex-col max-w-2xl">
        <form th:action="@{/member/login}" method="post" onsubmit="Validation__login(this); return false;">
            <div class="input input-bordered mt-12 form-control">
                <input type="text" placeholder="아이디" name="username" id="username">
            </div>
            <div class="input input-bordered mt-12 form-control">
                <input type="password" placeholder="비밀번호" name="password" id="password">
            </div>
            <button class="btn btn-active btn-primary w-96 mt-12">로그인</button>
        </form>
        <a href="/member/signup" class="btn btn-primary w-96 mt-12">회원가입</a>
    </div>
</main>

</body>

</html>
