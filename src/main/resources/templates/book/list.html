<html layout:decorate="~{layout.html}">

<head>
    <title>도서 목록 | SYR 도서관</title>
</head>

<body>

<main layout:fragment="main">
    <div class="flex flex-col max-w-2xl">
        <div class="alert shadow-lg w-96" th:if="${#lists.isEmpty(books)}">
            <span>등록된 도서가 없습니다.</span>
        </div>

        <ul class="flex flex-wrap" th:if="${!#lists.isEmpty(books)}">
            <li th:each="book: ${books}">
                <div class="card w-96 bg-base-100 shadow-xl m-10">
                    <div class="card-body">
                        <div class="card-actions justify-end">
                            <p th:text="${book.getTitle()}"></p>
                            <a href="|/book/modify/${book.getId()}|" class="btn btn-square btn-xs">
                                수정
                            </a>
                        </div>
                        <p th:text="${book.getAuthor()}"></p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</main>

</body>

</html>
