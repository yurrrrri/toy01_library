<html layout:decorate="~{layout.html}">

<head>
    <title>카테고리 수정 | SYR 도서관</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function Validation__category(form) {
            if (form.title.value.length === 0) {
                toastWarning("카테고리 이름을 입력해주세요.");
                form.title.focus();
                return;
            }

            form.submit();
        }
    </script>

    <div class="flex flex-col max-w-2xl min-w-full">
        <form th:action="@{/category/modify}" method="post" onsubmit="Validation__category(this); return false;">
            <div class="input input-bordered mt-12 form-control">
                <span th:text="|기존 이름 : ${category.getName()}|"></span>
                <input type="text" placeholder="카테고리" name="category" id="category">
            </div>
            <button type="submit" class="btn btn-active btn-primary w-full mt-12">카테고리 수정</button>
        </form>
    </div>
</main>

</body>

</html>
